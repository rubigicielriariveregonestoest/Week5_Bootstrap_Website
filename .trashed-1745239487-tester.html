<div id="mute-control" class="muted" style="position: absolute; bottom: 20px; right: 20px; cursor: pointer;">
    Unmute
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("mute-control").addEventListener("click", function() {
        var audio = document.getElementById("backgroundAudio");
        if (audio.muted) {
            audio.muted = false;
            audio.play(); // Ensure the audio plays after unmuting
            document.getElementById("mute-control").innerText = "Mute";
        } else {
            audio.muted = true;
            document.getElementById("mute-control").innerText = "Unmute";
        }
    });
});
</script>
